<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>
        #if（$Data.Action == "Edit")
        用户编辑
        #else
        用户添加
        #end

    </title>
</head>
<body>
    <form action="HandlerEdit.ashx" method="post">
        <input type="hidden" name="Action" value="AddNew" />
        <input type="hidden" name="Save" value="true" />

        #if（$Data.Action == "Edit")
        <input type="hidden" name="Id" value="$Data.Person.Id" />
        #end

        <table>
            <tr>
                <td>姓名</td>

                <td><input type="text" name="Name" value="$Data.Person.Name" /></td>

            </tr>
            <tr>
                <td>地址</td>
                <td><input type="text" name="Addresses" value="$Data.Person.Addresses" /></td>
            </tr>
            <tr>
                <td>性别</td>
                <td><input type="text" name="Sex" value="$Data.Person.Sex" /></td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td><input type="text" name="Tel" value="$Data.Person.Tel" /></td>
            </tr>
            <tr><td></td><td><input type="submit" value="保存" /></td></tr>
        </table>
    </form>
</body>
</html>
